<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #000000, #0e1d36, #00040a);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease forwards;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 15px;
      background: linear-gradient(to right, #5bb5ff, #0364a5);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      color: #cdd5e1;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: radial-gradient(circle at 50% 50%, #5bb5ff, #022f4d);
      color: white;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px #38bdf8aa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensagem Enviada!</h1>
    <p>Obrigado por entrar em contato, Adriano vai responder em breve! ðŸš€</p>
    <a href="index.html" class="btn">Voltar ao site</a>
  </div>
</body>
</html>
